<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>

    <style>
        div {
            width: 100%;
            border: 3px solid #4CAF50;
            height: 50px;
            text-align: center;
        }

        p {
            position: relative;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;color: grey;font-size: 50px;">Height & Width</h1>
    <div>
        <p>
            This element has a width of 100%.
        </p>
    </div>

</body>

</html>
