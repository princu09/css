<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        p {
            border: 2px solid black;
            outline: #4CAF50 solid 10px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .p2 {
            margin: 30px;
            border: 3px solid black;
            outline: 3px solid red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;color: grey;font-size: 50px;">Outline & It's Property</h1>
    <p>This element has a 2px black border and a green outline with a width of 10px.</p>
    <br><br><br>
    <p class="p2">This paragraph has an outline 15px outside the border edge.</p>

</body>

</html>
